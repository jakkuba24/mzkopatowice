<script>
    const img = document.getElementById("podklad");
    const calaMapka = document.getElementById("cala_mapka");
    const zoom = document.getElementById("zoom");

    let duzyDiv = false; // Flaga wskazująca, czy div jest powiększony
	let pokazWszystkie = false;

    function zmianaRozmiaruOkna() {
		duzyDiv = false;
		if (!duzyDiv) zoom.textContent = "Powiększ mapę";
		else zoom.textContent = "Pomniejsz mapę";

        // Ustawienie szerokości i wysokości zdjęcia na 90% szerokości strony
        const imgWidth = window.innerWidth * 0.89;
		const imgHeight = window.innerHeight * 0.89;
        img.style.width = `${imgWidth}px`;
		img.style.height = `${imgHeight}px`;

        // Dopasowanie rozmiaru diva na podstawie zdjęcia
        const { width, height } = img.getBoundingClientRect();
        calaMapka.style.width = `${width}px`;
        calaMapka.style.height = `${height}px`;
		
		img.style.width = "100%";
        img.style.height = "100%";
    }

    function przyciskZoom() {
        if (duzyDiv) {
            const originalWidth = parseFloat(calaMapka.style.width) / 2;
			const originalHeight = parseFloat(calaMapka.style.height) / 2;
			calaMapka.style.width = `${originalWidth}px`;
			calaMapka.style.height = `${originalHeight}px`;
			zoom.textContent = "Powiększ mapę";
		} 
		else {
			const enlargedWidth = parseFloat(calaMapka.style.width) * 2;
			const enlargedHeight = parseFloat(calaMapka.style.height) * 2;
			calaMapka.style.width = `${enlargedWidth}px`;
			calaMapka.style.height = `${enlargedHeight}px`;
			zoom.textContent = "Pomniejsz mapę";
		}
        duzyDiv = !duzyDiv; // Zmień flagę
    }

    // Wywołanie przy załadowaniu strony i przy zmianie rozmiaru okna
    //zmianaRozmiaruOkna();
    //window.addEventListener("resize", zmianaRozmiaruOkna);


function aktualizacja_mapki(){

else document.getElementById("mapka_linia44").style.display = "none";

function pokaz_ukryjLinie(){
if (!pokazWszystkie) {
	document.getElementById("linia2").checked = true;
	document.getElementById("linia3").checked = true;
	document.getElementById("linia4").checked = true;
	document.getElementById("linia5").checked = true;
	document.getElementById("linia8").checked = true;
	document.getElementById("linia9").checked = true;
	document.getElementById("linia11").checked = true;
	document.getElementById("linia16").checked = true;
	document.getElementById("linia29").checked = true;
	document.getElementById("linia37").checked = true;
	document.getElementById("linia40").checked = true;
	document.getElementById("linia44").checked = true;
	aktualizacja_mapki();
	document.getElementById("pokaz-all").textContent = "Ukryj wszystkie linie";
	pokazWszystkie = true;
} else {
	document.getElementById("linia2").checked = false;

	document.getElementById("pokaz-all").textContent = "Pokaż wszystkie linie";
	pokazWszystkie = false;
}
}
